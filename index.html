<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Apparel coming soon page</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/main.css">

</head>
<body>

    <div class="container">
        <section class="header">
            <div class="header-img">
                <img src="./images/logo.svg" alt="">
            </div>
        </section>
        <section class="coverpage">
            <div class="coverpage-img">
            </div>
        </section>
        <section class="info">
            <div class="info-title">
                <p><span>WE'RE</span> COMING SOON</p>
            </div>
            <div class="info-description">
                <p>Hello fellow shappers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
            </div>
            <div class="info-submit">
                <div class="info-submit-alert"></div>
                <div class="info-submit-container">
                    <input id="email" type="email" placeholder="Email Address">
                    <div class="info-submit-container-button">
                        <div></div>
                    </div>
                </div>
            </div>
            <div class="info-message">
                <p>Please provide a valid email'</p>
            </div>
        </section>
    </div>




    <script src="./js/main.js"></script>
</body>
</html>
